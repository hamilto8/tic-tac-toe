<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/tictactoe.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <img src="./images/tictactoe.gif" alt="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <h4>The Gentleman's Game</h4> 
        <button class="sound"><i class="fas fa-volume-up"></i></button>
    </div>
    <div id="main">
        
    </div>
    <div class="makeChoice">
        <button class="chooseX">Choose X</button>
        <button class="chooseO">Choose O</button>
    </div>
    <div class="chooseChar">
        Please Choose X or O!
        <button class="okayButton">Got It.</button>
    </div>
    <button class="playAgain">Play Again?</button>
    <script src="script.js"></script>
</body>
</html>
